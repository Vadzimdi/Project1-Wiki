{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <style>
    textarea {
        height: 40vh;
        width: 80%;
    }

    </style>
    <h1 style="text-align: center">Edit Page</h1>
    <form action="{% url 'edit2' %}" method="POST">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text"  name="entry_title" placeholder="Enter Title" value="{{ title }}"><br><br>
        <label for="Markdown content">Markdown content:</label>
        <br>
        <textarea name="Markdown content" rows="4" cols="50">{{ res }}</textarea>
        <br>
        <input type="submit" value="Save">
    </form>
    
{% endblock %}
